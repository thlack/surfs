name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: "1.10.1.469"
      - name: lint
        run: clojure -A:test:format check
      - name: Run tests
        run: clojure -A:test:runner
